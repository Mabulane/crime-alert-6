<!-------------------------- sign up  page  ----------------------------------->
<header><a href="../index.html">C-Alert</a></header>
	  <div class="signup-box">
            <h1>Sign Up<h1> </div>
              <form class ="signup" id="signup-form" action="index.html">
               
                <p>First Name</p>
                <input type="text" name="first-name" placeholder ="Enter name" id="first-name">
                <div id="verifyName"></div>
                <p>Last Name</p>
                <input type="text" name="last-name" placeholder ="Enter surname" id="last-name">
                <br>
                <div id="verifySurname"></div>
                <label  for="gender">Gender</label>
                <select class="pv" name="gender" placeholder="choose" id="gender-type">
                  <option value="select">select gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select>
                <div id="verifygender"></div>
                <label for="provinces" >Select a Province:</label>
                    <select class="pv" name="provinces" placeholder="choose" id="province">
                       <option value="select">select your province</option>  
                      <option value="Mpumalanga">Mpumalanga</option>
                        <option value="Limpopo">Limpopo</option>
                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                        <option value="Eastern Cape">Eastern Cape</option>
                        <option value="North West">North West</option>
                        <option value="Northern Cape">Northern Cape</option>
                        <option value="Western Cape">Western Cape</option>
                        <option value="Free State">Free State</option>
                        <option value="Gauteng">Gauteng</option>
                    </select>
                
                    <div id="verifyProvence"></div>
                <p>Phone</p>
                <input type="text" name="phone-no" placeholder="0760881576" id="phone-no">
                <div id="verifyContact"></div>
                <P>Email</P>
                <input type="text"  placeholder="Enter email" autocomplete="username"  id="user-email" required>
                <div id="verifyEmail"></div>
                <p>Password</p>
                <input  type="password"  placeholder ="Enter password" autocomplete="current-password" id="user-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                <p>comfirm password</p>
                <input  type="password"  placeholder ="Enter password" id="confrmPwd" required>
 <br>           <div id="pwdCmfBox"></div>
                    <div id="checkPwd">
                    <p>Password must contain the following:</p>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                <input type="submit"  id="submit" value="sign up">   <br>
               <div class="forgot"></div> <a href ="signin.html">Sign in</a><br>
                <a href="resetpass.html">Forgot your Password?</a><br>
              </div>
              </form>
